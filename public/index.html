<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!-- Segment Analytics-->
    <script type="text/javascript">
      (function(){
        // Create a dummy analytics object until real loaded
        window.analytics || (window.analytics = []);
        window.analytics.methods = ['identify', 'track', 'trackLink', 'trackForm', 'trackClick', 'trackSubmit', 'page', 'pageview', 'ab', 'alias', 'ready', 'group', 'on', 'once', 'off'];
        window.analytics.factory = function(method) {
        return function() {
            var args = Array.prototype.slice.call(arguments);
            args.unshift(method);
            window.analytics.push(args);
            return window.analytics;
        };
        };
        for (var i = 0; i < window.analytics.methods.length; i++) {
        var method = window.analytics.methods[i];
        window.analytics[method] = window.analytics.factory(method);
        }

        // Load analytics async
        analytics.load = function(callback) {
        if (document.getElementById('analytics-js')) return;

        // We make a copy if our dummy object
        window.a = window.analytics;
        var script = document.createElement('script');
        script.async = true;
        script.id = 'analytics-js';
        script.type = 'text/javascript';
        // script.src = ('https:' === document.location.protocol ? 'https://' : 'http://') + 'path/to/your/analytics.js';
        script.src = './OpenSourceAnalytics.js';
        script.addEventListener('load', function(e) {
            if (typeof callback === 'function') {
            callback(e);
            }
        }, false);
        var first = document.getElementsByTagName('script')[0];
        first.parentNode.insertBefore(script, first);
        };

        analytics.load(function() {

        // On load init our integrations
        analytics.initialize({
              'Segment.io': {
                  apiKey: 'NO_KEY',
                  apiHost: 'us-central1-sandbox-testing-215308.cloudfunctions.net/segment'
              }
        });
        // Now copy whatever we applied to our dummy object to the real analytics
        while (window.a.length > 0) {
            var item = window.a.shift();
            var method = item.shift();
            if (analytics[method]) analytics[method].apply(analytics, item);
        }
        });

        analytics.page();
      })();
    </script>
  </head>

      You need to enable JavaScript to run this app.
    </noscript>
